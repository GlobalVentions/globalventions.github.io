<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <title>Link Your Bank</title>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
</head>
<body>
<div class="wrapper">
    <div class="container p-0 bg-white">
        <div class="row ml-0 mr-0">
            <div class="col-lg-12 col-md-12 col-12 mt-5 mb-5">
                <!-- Modal -->
                <div class="custom-modal">
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 id="exampleModalLongTitle"
                                        class="modal-title heading2-bold-30-38 text-primary-black">Link Your Bank</h2>
                                </div>
                                <div class="modal-body link-bank-modal-body body-link-3 bg-tech-grey border-radius-15">
                                    <div class="modal-header modal-header-link-3">
                                        <img src="images/bg-bank-of-america.png"
                                             class="img-fluid border-radius-top-bottom-15 w-100">
                                        <div class="top-right">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                            <span aria-hidden="true"><img src="images/circle-close-dark.png"
                                                                          class="img-fluid"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <form>
                                        <div class="bank-login-form-3">
                                            <div class="account-successfully">
                                                <div class="row m-0">
                                                    <div class="col-lg-10 col-md-10 col-10 p-0">
                                                        <div class="pl-3 pr-3 pb-3 pt-0">
                                                            <img src="images/success-right.png"
                                                                 class="img-fluid mx-auto d-block">
                                                            <h4 class="heading4-regular-18-24 account-was m-0 text-center">
                                                                Your account was successfully linked to Sample app</h4>
                                                        </div>
                                                        <div class="col-lg-12 col-md-12 col-12 p-3">
                                                            <button type="button"
                                                                    class="btn btn-primary-link-btn-goto-account text-secondary-grey font-italic">
                                                                Go to account
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <a href="#"
                                       class="float-left text-primary-brightsidepurple font-weight-bold modal-footer-link">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>
<script type="text/javascript" src="js/dd-slick.js"></script>
<script>
    $(window).on("load", function () {
        $('#exampleModalCenter').modal('show');
    })

</script>
</body>
</html>
